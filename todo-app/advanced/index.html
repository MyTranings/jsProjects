<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App Advanced</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <ul id="todo-list" class="todo-list"></ul>

  <form id="todo-add-from" class="todo-add-from">
    <label for="todo-add-field">New Todo</label>
    <input type="text" id="todo-add-field">
    <button type="submit">Add New Todo</button>
  </form>

  <template id="todo-item-template">
    <li class="todo-item">
      <label class="todo-item-label">
        <input type="checkbox" data-todo-item-checkbox>
        <span data-todo-item-text></span>
      </label>
      <button data-button-delete>Delete</button>
    </li>
  </template>

  <script src="assets/js/script.js"></script>
</body>
</html>
